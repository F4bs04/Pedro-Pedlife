services:
  - type: web
    name: pedro-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn playground.pedro_playground_medico:playground_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PUBMED_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///data/enhanced_rag.db
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
      - key: AGENT_NAME
        value: Pedro
      - key: AGENT_ROLE
        value: Assistente Clínico Pediátrico
      - key: RAG_DATABASE_PATH
        value: data/enhanced_rag.db
      - key: RAG_CHUNK_SIZE
        value: 1000
      - key: RAG_OVERLAP
        value: 200
      - key: PUBMED_MAX_RESULTS
        value: 5
      - key: PUBMED_DELAY
        value: 1
      - key: MAX_QUERY_LENGTH
        value: 1000
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 3600

assets:
  - from: data/
    to: data/

